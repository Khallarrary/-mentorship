<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

            <div class="page">

                <header>
                    <h1>MENTORIA</h1>
                    <P>Preencha o formulário abaixo para<br/> agendar a sua mentoria</P>
                </header>

                    <form id="my-form">
                            <fieldset>
                                
                                    <div class="fieldset-wrapper"> 

                                        <legend>INFORMAÇÕES PESSOAIS</legend>

                                        <div class="col-2">
                                            <div class="input-wrapper">
                                                 <label for="name">Nome</label>
                                                 <input   type="text" id="name" required>
                                            </div>

                                            <div class="input-wrapper">
                                                <label for="surname">Sobrenome</label>
                                                <input type="text" id="surname" required>
                                             </div>
                                        </div>  

                                        <div class="input-wrapper">
                                            <label for="email">Email <span>(digite um email válido)</span></label>
                                            <input type="email" id="email" required>
                                        </div>

                                        <div class="input-wrapper">
                                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                            <input type="password" id="password" required minlength="6">
                                        </div>

                                    </div>

                             </fieldset>

                             <fieldset>
                                <div class="fieldset-wrapper"> 
                                    <legend>Informações do mentor</legend>

                                            <div class="input-wrapper">
                                                 <label for="name-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                                                 <input type="text" id="name-mentor">
                                            </div>

                                 </div>

                             </fieldset>

                             <fieldset>
                                <div class="fieldset-wrapper"> 
                                    <legend>Seus horários disponíveis</legend>

                                    <p>Primeira mentoria<p>

                                        <div class="col-3">

                                            
                                                <div class="input-wrapper">
                                                    <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                                                    <input type="date" id="first-date">
                                                </div>

                                                <div class="input-wrapper">
                                                    <label for="hour-1">Das</label>
                                                    <input type="time" id="hour-1">
                                                </div>

                                                <div class="input-wrapper">
                                                    <label for="hour-2">Até</label>
                                                    <input type="time" id="hour-2">
                                                </div>

                                        </div>


                                        <p>Segunda mentoria<p>
                                        
                                            <div class="col-3">
    
                                                
                                                    <div class="input-wrapper">
                                                        <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                                                        <input type="date" id="second-date">
                                                    </div>
    
                                                    <div class="input-wrapper">
                                                        <label for="hour-3">Das</label>
                                                        <input type="time" id="hour-3">
                                                    </div>
    
                                                    <div class="input-wrapper">
                                                        <label for="hour-4">Até</label>
                                                        <input type="time" id="hour-4">
                                                    </div>
    
                                            </div>
                                 </div>

                             </fieldset>
                    </form>

                    <footer>
                        <input class="button" type="submit" form="my-form" value="Salvar">


                    </footer>

             </div>

</body>
</html>
